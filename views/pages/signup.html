<div class="container w-xxl w-auto-xs"> <div class="m-b-lg"> <h1 class="wrapper text-center"> <strong>Signup</strong> </h1> <form name="form" ng-submit="main.signup(signup.email, signup.password, signup.firstname, signup.lastname)"> <div class="text-danger wrapper text-center" ng-if="main.error">{{main.error.message}}</div> <div class="list-group list-group-sm"> <div class="list-group-item"> <input type="text" placeholder="First Name" class="form-control no-border" ng-model="signup.firstname" required> </div> <div class="list-group-item"> <input type="text" placeholder="Last Name" class="form-control no-border" ng-model="signup.lastname" required> </div> <div class="list-group-item"> <input type="email" placeholder="Email" class="form-control no-border" ng-model="signup.email" required> </div> <div class="list-group-item"> <input type="password" placeholder="Password" class="form-control no-border" ng-model="signup.password" required> </div> </div> <div class="checkbox m-b-md m-t-none"> <label class="i-checks"> <input type="checkbox" ng-model="signup.agree" required> <i></i>Agree the <a href>terms and policy</a> </label> </div> <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid">Signup</button> <hr> <p class="text-center"> <small>Already have an account?</small> </p> <a ui-sref="app.login" class="btn btn-lg btn-default btn-block">Login</a> </form> </div> </div>
