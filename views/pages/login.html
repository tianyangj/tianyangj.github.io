<div class="container w-xxl w-auto-xs"> <div class="m-b-lg"> <h1 class="wrapper text-center"> <strong>Login</strong> </h1> <form name="form" ng-submit="main.login(login.email, login.password)"> <div class="text-danger wrapper text-center" ng-if="main.error">{{main.error.message}}</div> <div class="list-group list-group-sm"> <div class="list-group-item"> <input type="email" placeholder="Email" class="form-control no-border" ng-model="login.email" required> </div> <div class="list-group-item"> <input type="password" placeholder="Password" class="form-control no-border" ng-model="login.password" required> </div> </div> <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid">Login</button> <div class="text-center m-t m-b"> <a ui-sref="app.todo">Forgot password?</a> </div> <hr> <p class="text-center"> <small>Do not have an account?</small> </p> <a ui-sref="app.signup" class="btn btn-lg btn-default btn-block">Signup</a> </form> </div> </div>
