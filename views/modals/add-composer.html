<form class="form-horizontal" ng-submit="addComposer.submit()"> <div class="modal-header"> <h3 class="modal-title">Add Composer</h3> </div> <div class="modal-body"> <div class="form-group"> <label for="fullname" class="col-sm-2 control-label">Full Name</label> <div class="col-sm-10"> <input type="text" class="form-control" id="fullname" placeholder="Frédéric Chopin" required ng-model="addComposer.fullname"> </div> </div> <div class="form-group"> <label for="image" class="col-sm-2 control-label">Primary Image</label> <div class="col-sm-10"> <input type="text" class="form-control" id="image" placeholder="images/composers/chopin.jpg" required ng-model="addComposer.image"> </div> </div> <div class="form-group"> <label for="vanity" class="col-sm-2 control-label">Vanity Url</label> <div class="col-sm-2"> <p class="form-control-static">{{addComposer.root}}</p> </div> <div class="col-sm-8"> <input type="text" class="form-control" id="vanity" placeholder="chopin" required ng-model="addComposer.vanity"> </div> </div> <div class="form-group"> <label for="description" class="col-sm-2 control-label">Short Biography</label> <div class="col-sm-10"> <textarea rows="3" class="form-control" id="description" required ng-model="addComposer.description"></textarea> </div> </div> </div> <div class="modal-footer"> <button type="button" class="btn btn-danger" ng-click="$dismiss()">Cancel</button> <button type="submit" class="btn btn-success">Save</button> </div> </form>
