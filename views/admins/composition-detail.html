<form class="form-horizontal m-t-md" ng-submit="detail.submit()"> <div class="form-group"> <label for="title" class="col-xs-2 control-label">Title</label> <div class="col-xs-10"> <input type="text" class="form-control" id="title" ng-model="detail.composition.title" required> </div> </div> <div class="form-group"> <label for="composer" class="col-xs-2 control-label">Composer</label> <div class="col-xs-3"> <select id="composer" class="form-control" ng-model="detail.composerSelected" ng-options="composer.fullname for composer in detail.composers track by composer.id" required></select> </div> </div> <div class="form-group"> <label for="opus" class="col-xs-2 control-label">Opus</label> <div class="col-xs-2"> <input type="number" class="form-control" id="opus" ng-model="detail.composition.opus"> </div> </div> <div class="form-group"> <label for="number" class="col-xs-2 control-label">Number</label> <div class="col-xs-2"> <input type="number" class="form-control" id="number" ng-model="detail.composition.number"> </div> </div> <div class="form-group"> <label for="type" class="col-xs-2 control-label">Type</label> <div class="col-xs-3"> <select id="type" class="form-control" ng-model="detail.typeSelected" ng-options="type.name for type in detail.types track by type.id" required></select> </div> </div> <div class="form-group"> <label for="key" class="col-xs-2 control-label">Key</label> <div class="col-xs-3"> <select id="key" class="form-control" ng-model="detail.keySelected" ng-options="key.name for key in detail.keys track by key.id" required></select> </div> </div> <div class="form-group"> <label for="instrument" class="col-xs-2 control-label">Instrumentation</label> <div class="col-xs-3"> <select id="instrument" class="form-control" ng-model="detail.instrumentSelected" ng-options="instrument.name for instrument in detail.instruments track by instrument.id" required></select> </div> </div> <div class="form-group"> <label for="rcm" class="col-xs-2 control-label">RCM</label> <div class="col-xs-3"> <select id="rcm" class="form-control" ng-model="detail.rcmSelected" ng-options="r.name for r in detail.rcm track by r.id"></select> </div> </div> <div class="form-group"> <label for="abrsm" class="col-xs-2 control-label">ABRSM</label> <div class="col-xs-3"> <select id="abrsm" class="form-control" ng-model="detail.abrsmSelected" ng-options="a.name for a in detail.abrsm track by a.id"></select> </div> </div> <div class="form-group"> <label for="henle" class="col-xs-2 control-label">Henle</label> <div class="col-xs-3"> <select id="henle" class="form-control" ng-model="detail.henleSelected" ng-options="h.name for h in detail.henle track by h.id"></select> </div> </div> <div class="form-group"> <label for="wikipedia" class="col-xs-2 control-label">Wikipedia</label> <div class="col-xs-10"> <input type="url" class="form-control" id="wikipedia" ng-model="detail.composition.wikipedia"> </div> </div> <div class="form-group"> <label for="imslp" class="col-xs-2 control-label">IMSLP</label> <div class="col-xs-10"> <input type="url" class="form-control" id="imslp" ng-model="detail.composition.imslp"> </div> </div> <hr> <div class="form-group"> <div class="col-xs-offset-2 col-xs-10"> <button type="submit" class="btn btn-lg btn-primary">SAVE</button> <a ui-sref="app.composition({vanity:detail.composition.vanity,id:detail.composition.id})" class="btn btn-lg btn-info">View</a> </div> </div> </form>
