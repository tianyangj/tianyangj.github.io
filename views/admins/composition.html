<div class="container"> <div class="page-header"> <a ng-href="{{composition.composition.getUrl()}}" class="btn btn-info pull-right">View</a> <h1>Composition</h1> </div> <form class="form-horizontal" ng-submit="composition.submit()"> <div class="form-group"> <label for="title" class="col-xs-2 control-label">Title</label> <div class="col-xs-10"> <input type="text" class="form-control" id="title" ng-model="composition.composition.title" required> </div> </div> <div class="form-group"> <label for="composer" class="col-xs-2 control-label">Composer</label> <div class="col-xs-3"> <select id="composer" class="form-control" ng-model="composition.composerSelected" ng-options="composer.fullname for composer in composition.composers track by composer.id" required></select> </div> </div> <div class="form-group"> <label for="opus" class="col-xs-2 control-label">Opus</label> <div class="col-xs-2"> <input type="number" class="form-control" id="opus" ng-model="composition.composition.opus"> </div> </div> <div class="form-group"> <label for="number" class="col-xs-2 control-label">Number</label> <div class="col-xs-2"> <input type="number" class="form-control" id="number" ng-model="composition.composition.number"> </div> </div> <div class="form-group"> <label for="type" class="col-xs-2 control-label">Type</label> <div class="col-xs-3"> <select id="type" class="form-control" ng-model="composition.typeSelected" ng-options="type.name for type in composition.types track by type.id" required></select> </div> </div> <div class="form-group"> <label for="key" class="col-xs-2 control-label">Key</label> <div class="col-xs-3"> <select id="key" class="form-control" ng-model="composition.keySelected" ng-options="key.name for key in composition.keys track by key.id" required></select> </div> </div> <div class="form-group"> <label for="instrument" class="col-xs-2 control-label">Instrumentation</label> <div class="col-xs-3"> <select id="instrument" class="form-control" ng-model="composition.instrumentSelected" ng-options="instrument.name for instrument in composition.instruments track by instrument.id" required></select> </div> </div> <div class="form-group"> <label for="rcm" class="col-xs-2 control-label">RCM</label> <div class="col-xs-3"> <select id="rcm" class="form-control" ng-model="composition.rcmSelected" ng-options="r.name for r in composition.rcm track by r.id"></select> </div> </div> <div class="form-group"> <label for="abrsm" class="col-xs-2 control-label">ABRSM</label> <div class="col-xs-3"> <select id="abrsm" class="form-control" ng-model="composition.abrsmSelected" ng-options="a.name for a in composition.abrsm track by a.id"></select> </div> </div> <div class="form-group"> <label for="henle" class="col-xs-2 control-label">Henle</label> <div class="col-xs-3"> <select id="henle" class="form-control" ng-model="composition.henleSelected" ng-options="h.name for h in composition.henle track by h.id"></select> </div> </div> <div class="form-group"> <label for="wikipedia" class="col-xs-2 control-label">Wikipedia</label> <div class="col-xs-10"> <input type="url" class="form-control" id="wikipedia" ng-model="composition.composition.wikipedia"> </div> </div> <div class="form-group"> <label for="imslp" class="col-xs-2 control-label">IMSLP</label> <div class="col-xs-10"> <input type="url" class="form-control" id="imslp" ng-model="composition.composition.imslp"> </div> </div> <hr> <div class="form-group"> <div class="col-xs-offset-2 col-xs-10"> <button type="submit" class="btn btn-lg btn-primary">SAVE</button> </div> </div> </form> </div>
