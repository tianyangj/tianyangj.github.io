<div class="m-t-md"> <div class="well" ng-repeat="vid in video.videos"> <h4 class="m-t-none">Video {{$index + 1}} <button type="button" class="m-l-lg btn btn-sm btn-danger" ng-click="video.remove(vid)">Remove</button> </h4> <div>Title: <a href="#" editable-text="vid.title" e-style="width: 600px" onaftersave="video.save(vid)">{{ vid.title || 'empty' }}</a> </div> <div>Link: <a href="#" editable-url="vid.embed" e-style="width: 600px" onaftersave="video.save(vid)">{{ vid.embed || 'empty' }}</a> </div> </div> <hr> <div class="m-b-lg"> <button type="button" class="btn btn-lg btn-success" ng-click="video.add()">Add New</button> <a ng-href="{{video.composition.getUrl()}}" class="btn btn-lg btn-info">View</a> </div> </div>
